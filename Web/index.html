<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Memes y Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .media {
            margin: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        video, img {
            max-width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Galería de Memes y Videos</h1>
    <div class="container" id="mediaContainer"></div>

    <script>
        async function fetchMedia(year, month) {
            try {
                const response = await fetch(`/memes/${year}/${month}`);
                if (!response.ok) throw new Error('No se encontraron memes o videos');
                const media = await response.json();
                displayMedia(year, month, media);
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        function displayMedia(year, month, media) {
            const container = document.getElementById('mediaContainer');
            container.innerHTML = ''; // Limpiar contenedor

            media.forEach(item => {
                const mediaDiv = document.createElement('div');
                mediaDiv.className = 'media';

                const ext = item.split('.').pop();
                if (ext === 'mp4' || ext === 'mov') {
                    const video = document.createElement('video');
                    video.src = `/memes/${year}/${month}/${item}`;
                    video.controls = true;
                    mediaDiv.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = `/memes/${year}/${month}/${item}`;
                    img.alt = item;
                    mediaDiv.appendChild(img);
                }

                container.appendChild(mediaDiv);
            });
        }

        // Llamar a la función con el año y mes que desees
        fetchMedia(2023, 'octubre'); // Cambia año y mes según necesites
    </script>
</body>
</html>
